		<span>打赏</span></button>
	<div id="QR" style="display: none;">
		<div id="wechat" style="display: inline-block">
			<a class="fancybox" rel="group">
				<img id="wechat_qr" src="https://miiluu.oss-cn-shanghai.aliyuncs.com/common/wechat_pay_new.png" alt="WeChat Pay">
			</a>
		</div>
		<div id="alipay" style="display: inline-block">
			<a class="fancybox" rel="group">
				<img id="alipay_qr" src="https://miiluu.oss-cn-shanghai.aliyuncs.com/common/ali_pay_new.png" alt="Alipay">
			</a>
		</div>
	</div>
